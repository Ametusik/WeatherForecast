<input type="text" list="suggestions" [(ngModel)]="searchQuery" (change)="getSuggestions()">
<datalist id="suggestions">
  <option *ngFor="let presavedSuggestion of presavedSuggestions">{{presavedSuggestion}}</option>
  <option *ngFor="let suggestion of suggestions">{{suggestion.data.city}}</option>
</datalist>
<button (click)="saveCity(searchQuery)">Найти</button>
